service: uploadshare-domain
frameworkVersion: '3'

plugins:
  - serverless-plugin-log-retention

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-northeast-2

custom:
  domainName: uploadshare.click
  logRetentionInDays: 7

resources:
  Resources:
    PublicHostedZone:
      Type: AWS::Route53::HostedZone
      Properties:
        Name: ${self:custom.domainName}

    DomainCert:
      Type: AWS::CertificateManager::Certificate
      Properties:
        DomainName: ${self:custom.domainName}
        ValidationMethod: DNS
        DomainValidationOptions:
          - DomainName: ${self:custom.domainName}
            HostedZoneId: !Ref PublicHostedZone

  Outputs:
    DomainCertArn:
      Description: ARN of the domain root certificate
      Value: !Ref DomainCert
      Export:
        Name: domain-cert-${sls:stage}

    PublicHostedZone:
      Description: HostedZone for the domain
      Value: !Ref PublicHostedZone
      Export:
        Name: public-hosted-zone-${sls:stage}
